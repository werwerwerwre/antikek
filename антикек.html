<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диванный аналитик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Темно-синій фон */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            margin-top: 50px;
            color: #8e44ad; /* Фіолетовий колір для заголовка */
        }

        .content {
            background-color: #34495e; /* Темно-синій відтінок для основного контенту */
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content p {
            color: #ecf0f1; /* Світло-сірий для тексту в основному контенті */
        }

        .footer {
            margin-top: 50px;
            font-size: 16px;
            color: #bdc3c7; /* Світло-сірий колір для тексту футера */
        }

        .button {
            background-color: #8e44ad; /* Фіолетова кнопка */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #9b59b6; /* Світліший фіолетовий колір при наведенні */
        }
    </style>
</head>
<body>

    <h1>Диванный аналитик</h1>

    <div class="content">
        <p>Диванный аналитик это анимационный проект его можно найти на канале <strong>АнтиКеК</strong>.</p>
        <p>Окунитесь в мир юмора прямо с вашего дивана!</p>
        
        <button class="button">Посмотреть проект</button>
    </div>

    <div class="footer">
        <p>Сайт в разработке</p>
    </div>

</body>
</html>
